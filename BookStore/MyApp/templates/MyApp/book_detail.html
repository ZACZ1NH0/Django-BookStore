<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ book.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card mb-3" style="max-width: 900px; margin: auto;">
        <div class="row g-0">
            <div class="col-md-4">
                {% if book.image %}
                    <img src="{{ book.image }}" class="img-fluid rounded-start" alt="{{ book.title }}">
                {% endif %}
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h3 class="card-title">{{ book.title }}</h3>
                    <p class="card-text"><strong>Category:</strong> {{ book.category }}</p>
                    <p class="card-text"><strong>Price:</strong> {{ book.price }}$</p>
                    <p class="card-text"><strong>Rating:</strong> {{ book.rating }} ⭐</p>
                    <p class="card-text"><strong>Description:</strong><br>{{ book.description }}</p>
                    <a href="{% url 'book_list' %}" class="btn btn-secondary mt-3">← Back to Book List</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
